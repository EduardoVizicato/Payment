<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" autocomplete="off">
    <div class="mb-3 ">
      <label>Card Owner Name</label>
      <input type="text" id="cardOwnerName" class="form-control" name="cardOwnerName" required [(ngModel)]="model.cardOwnerName" placeholder="Name on Card" required>
  
      <label>Card Number</label>
      <input type="text" id="cardNumber" class="form-control" name="cardNumber" required [(ngModel)]="model.cardNumber" placeholder="16 Digit Card Number" required minlength="16" maxlength="16">
  
      <label>Expiration Date</label>
      <input type="text" id="expirationDate" class="form-control" name="expirationDate" required [(ngModel)]="model.expirationDate" placeholder="MM/YY" required minlength="5" maxlength="5">
  
      <label>CVV</label>
      <input type="text" id="cvv" class="form-control" name="cvv" required [(ngModel)]="model.cvv" placeholder="CVV" required minlength="3" maxlength="3">
    </div>
    <button type="submit" class="btn btn-lg btn-success">Submit</button>
  </form>
