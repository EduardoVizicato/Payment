<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mb-3">
      <label>Card Owner Name</label>
      <input type="text" id="cardOwnerName" class="form-control" name="cardOwnerName" required [(ngModel)]="model.cardOwnerName">
  
      <label>Card Number</label>
      <input type="text" id="cardNumber" class="form-control" name="cardNumber" required [(ngModel)]="model.cardNumber">
  
      <label>Expiration Date</label>
      <input type="text" id="expirationDate" class="form-control" name="expirationDate" required [(ngModel)]="model.expirationDate">
  
      <label>CVV</label>
      <input type="text" id="cvv" class="form-control" name="cVV" required [(ngModel)]="model.cVV">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
